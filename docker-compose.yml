version: '3'

services:
  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - user-server-network

  user-server:
    image: bes99/user-server
    container_name: user-server
    ports:
      - "8080:8080"
    networks:
      - user-server-network
    depends_on:
      - redis

networks:
  user-server-network:
    external: true
